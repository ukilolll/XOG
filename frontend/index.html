<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XO Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 4vw;
    width: 90vw;
    max-width: 400px;
    aspect-ratio: 1 / 1;
    min-height: 300px;
  }

  .cell {
    background-color: white;
    border: 2px solid #ccc;
    font-size: 8vw;          
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;

    aspect-ratio: 1 / 1;
    width: 100%;
    height: auto;

    overflow: hidden;        
    user-select: none;   
    font-size: min(8vw, 60px);
  }

    .cell:hover {
      background-color: #e0f7fa;
    }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }

    .result {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }

    @media (max-width: 500px) {
      .cell {
        font-size: 10vw;
      }

      .status, .result, .role {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>XO Game</h1>
  <div class="role" id="role"></div>
  <div class="board" id="board"></div>
  <div class="status" id="status">Connecting...</div>
  <div class="result" id="result"></div>
  <script src="./static/index.js?v=1.1.10"></script>
</body>
</html>
